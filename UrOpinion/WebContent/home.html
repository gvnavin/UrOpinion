<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Ur Opinion</title>
</head>
<link rel="stylesheet" href="css/bootstrap.css"/>
<link rel="stylesheet" href="css/jquery-ui-1.8.23.custom.css"/>
<link rel="stylesheet" href="css/978.css"/>
<link rel="stylesheet" href="css/home.css"/>

<script src="js/jquery-1.8.0.js"></script>
<script src="js/jquery-ui-1.8.23.custom.min.js"></script>
<script src="js/bootstrap.js"></script>

<script>
	$(function() {
		var availableTags = ["ActionScript", "AppleScript", "Asp", "BASIC", "C", "C++", "Clojure", "COBOL", "ColdFusion", "Erlang", "Fortran", "Groovy", "Haskell", "Java", "JavaScript", "Lisp", "Perl", "PHP", "Python", "Ruby", "Scala", "Scheme"];
		$("#search_inp").autocomplete({
			source : availableTags
		});
	});
	</script>


<style type="text/css">
</style>
<body >

<div class="layout-978"> 

<div class="row" style="background-color: #330066;">
	<div class="col3" style="margin-top: 10px;  margin-bottom: 15px; margin-left: 20px; ">	
		<img src="img/logo.jpg" id="logo">	
	</div>

	<div class="col7" style="margin-top: 30px;  margin-bottom: 15px; margin-left: 20px; ">	
	<form class="form-search" id="search_box">
		<div class="input-append">
		<select class="span2" style="border-radius: 0 0 0 0">
		  <option>All</option>
		  <option>Hotels</option>
		  <option>Theatres</option>
		  <option>Movies</option>
		  <option>Resorts</option>
		</select>
		  <input class="span4" style="border-radius: 0 0 0 0" id="search_inp" size="16" type="text" placeholder="Find Hotels,Theatres,Movies,Resorts..">
		  <button class="btn" style="border-radius: 0 0 0 0" type="button">Go!</button>
		</div>
	</form>
	</div>
	<div id="login" class="col2" style="margin-left: 10px; margin-top: 20px">
		<span id="loginspan">
			<font face="Times New Roman"> Register &nbsp; | &nbsp; Login </font> 
		</span>
	</div>
	
</div>

<div class="row" style="background-color: white"> 
	<div class="col12" style="height: 50px">
	</div>
</div>

</div>

</body>
</html>
